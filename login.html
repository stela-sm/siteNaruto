<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/login.css" />

    <link
      rel="shortcut icon"
      href="favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Login - UZUMAKI</title>
  </head>
  <body>
    <div class="container">
      <div id="form-container">
        <!-- Tela de Login -->
        <div id="login-form">
          <h2 class="text-center">Faça seu login!</h2>
          <br />
          <h1>Login</h1>
          <input
            type="text"
            id="login"
            placeholder="Digite seu login"
            class="form-control"
          />
          <h1>Senha</h1>
          <input
            type="password"
            id="senha"
            placeholder="Digite sua senha"
            class="form-control"
          />

          <!-- Botão de Entrar com Redirecionamento -->
          <button
            type="button"
            class="btn btn-orange"
            id="entrar"
            onclick="entrar()"
          >
            Entrar
          </button>

          <!-- Som que será tocado ao clicar no botão -->
          <audio id="click-sound" src="Voicy_Sharingan effect.mp3"></audio>

          <button
            type="button"
            class="btn btn-secondary"
            onclick="toggleForm()"
          >
            Não tem uma conta? Cadastre-se
          </button>
        </div>

        <!-- Tela de Cadastro -->
        <div id="register-form" style="display: none">
          <h2 class="text-center">Faça seu cadastro</h2>
          <h1>Email</h1>
          <input
            type="email"
            id="email"
            placeholder="Digite seu e-mail"
            class="form-control"
          />
          <h1>Login</h1>
          <input
            type="text"
            id="login"
            placeholder="Escolha seu login"
            class="form-control"
          />
          <h1>Senha</h1>
          <input
            type="password"
            id="senha"
            placeholder="Escolha sua senha"
            class="form-control"
          />

          <button type="button" class="btn btn-orange">Cadastrar</button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="toggleForm()"
          >
            Já tem uma conta? Faça login
          </button>
        </div>
      </div>
    </div>
    <a class="voltar" href="index.html">Voltar</a>
    <script>
      function toggleForm() {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");

        // Alternar entre login e cadastro
        if (loginForm.style.display === "none") {
          loginForm.style.display = "block";
          registerForm.style.display = "none";
        } else {
          loginForm.style.display = "none";
          registerForm.style.display = "block";
        }
      }

      function entrar() {
        const button = document.getElementById("entrar");
        button.classList.add("tremor");
        document.getElementById("click-sound").play();

        setTimeout(function () {
          button.classList.remove("tremor");
          window.location.href = "index.html";
        }, 2800);
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("fade-in");
      });
    </script>
  </body>
</html>
