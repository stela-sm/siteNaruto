<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    body{
        font-family: Poppins;
    }
    
    .flexbox{
        display: flex;
        justify-content: space-between;
        margin-top:15px;
    }
    .logo{
        width: 90px;
    }
    .nav-pills, a{
        margin-top: 15px;
        background-color: transparent;
        font-size: 1em;
        color: black;
        font-weight: 700;
    }
    .banner{
        background-image: url(img/banner.jpg);
        height: 350px;
        border-radius: 15px;
        background-size: cover;
        justify-content: start;
        display: flex;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    .banner p, .produtos-title {
        font-weight: 700;
        font-size: 1.2em;
        margin-left: 10%;
    }
    .nome-loja{
        font-size: 4em;
        margin-bottom: -5%;
    }
    .flexbox-produtos{
        
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    margin-bottom: 20px;
}
.card{
    font-size: 0.8em;;
}
.card-title{
    font-weight: 700;
    font-size: 1em;
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    text-transform: uppercase ;
}
    .preco{
        color:#dca537;
        
      
    }
    .card{
        border-radius: 15px;
        border: none;
        
        padding: 10px 5px 0px 5px;
        font-size: 0.9em;
    }
    .btn{
        margin-top: -2px;
        margin-bottom: -9px;
        background-color: #eda011 ;
        font-weight: 600;
        color:white;
        width: 100%;
        border-radius: 15px;
    }
    .card-img-top{
       height: 16rem;
       width: 16rem;
        margin-bottom: 15px;
        text-align: center;
        justify-content: center;
        align-items: center;
        display: flex;
        padding: 15px;
    }
   
    .produtos-title{
            
        text-align: left;
        margin-left: 5%;
        font-size: 1.5em;
    }
    .texto-filtros{
        margin-right: 6%;
        margin-top: 5%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .nav-link:hover, .btn:hover{
        transition: 0.2s;
        color:#dca537 !important;
        background-color: white;
    }
   .btn-saibamais{
    background-color: white;
    border: 1px white solid;
    border-radius: 10px;
    font-size: 0.6em;
    padding: 5px 7px;
    width: 30%;
    color: #dca537;
    margin-top: 15px;
    font-weight: 700;
    transition: 0.2s;
   }
   .btn-saibamais:hover{
    background-color: transparent;
    color: white;
    border: 1px white solid;
    transition: 0.2s;
    cursor: pointer;
   }
   .banner p{
    display: flex;
    flex-direction: column;
   }
</style>
